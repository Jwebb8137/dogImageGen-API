<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dog API Image Generator</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/baa5cfa84e.js" crossorigin="anonymous"></script>
  </head>
  <body>
      <div class="container">
        <i class="fas fa-dog"></i>
        <h1>Dog API: Random Image Generator</h1>
        <form>
          <label for="picQuantity">Choose a number (1 - 50):</label>
          <input type="number" id="picQuantity" name="picQuantity" min="1" max="50" value="3">          
          <input type="submit" value="Get dog pics!" class="submit-button">
          <i class="fas fa-paw"></i>
        </form>
        <section class="results">
          <h2 class="hidden">Look at these dogs!</h2>
          <p class="hidden">Man's best friend never looked so good</p>
          <div class="pictureDisplay"></div>
        </section>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
      <script src="index.js"></script>
  </body>
</html>
